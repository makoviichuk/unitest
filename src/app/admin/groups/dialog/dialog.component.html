<div class="header-container">
  <h2 mat-dialog-title>Додати групу <i  class="fa fa-times close"  aria-hidden="true" (click)="close()"></i></h2>  
</div>

<mat-dialog-content>

  
    <mat-form-field>
      <mat-select placeholder="Факультет" [(ngModel)]="faculty" required>
        <mat-option value="{{fac.faculty_id}}" *ngFor="let fac of facultiesArr" >{{fac.faculty_name}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-select placeholder="Спеціальність" [(ngModel)]="speciality" required>
          <mat-option value="{{spec.speciality_id}}" *ngFor="let spec of specialitiesArr">{{spec.speciality_name}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Назва групи" [(ngModel)]="group" required>
    </mat-form-field>
  

</mat-dialog-content>

<mat-dialog-actions >
  <button class="btn btn-success" mat-button (click)="close({faculty: this.faculty, speciality: this.speciality, group: this.group})">Готово</button>
  <button class="btn btn-success" mat-button [mat-dialog-close]="true">Відмінити</button>
</mat-dialog-actions>
