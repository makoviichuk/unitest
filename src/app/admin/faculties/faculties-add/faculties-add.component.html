<h2>Додати факультет</h2>
<form [formGroup]="form" (ngSubmit)="onSubmit()">

<!--Поле для вводу назви факультету--> 
    <div class="form-group" [ngClass]="{'form-has-error': form.get('title').invalid && form.get('title').touched}">
        <input type="text" id="title" placeholder="Назва факультету" class="form-control form-control-success" formControlName="title" required>
        <small class="form-text" *ngIf="form.get('title').invalid && form.get('title').touched">
            <span *ngIf="form.get('title')['errors']['required']">Дане поле є обов'язковим</span>
            </small>
    </div>

 <!--Поле для вводу опису факультету--> 
    <div class="form-group" [ngClass]="{'form-has-error': form.get('description').invalid && form.get('description').touched}">       
        <input type="text" id="description" placeholder="Опис факультету" class="form-control form-control-warning" formControlName="description" required>
        <small class="form-text" *ngIf="form.get('description').invalid && form.get('description').touched">
            <span *ngIf="form.get('description')['errors']['required']">Дане поле є обов'язковим</span>
          </small>
    </div>

 
    <div class="form-group">       
        <input type="submit" value="Додати" class="btn btn-primary" [disabled]="!form.valid">
        <input (click)="closeDialog()" value="Відмінити" class="btn btn-danger">
        <!--<button type="default" class="btn btn-danger" (click)='closeDialog()' value="Відмінити"></button>
        <button type="submit" class="btn btn-primary" value="Додати"></button> -->
    </div>
</form>
