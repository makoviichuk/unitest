<div [ngSwitch]="authService.authStatus.response">
<div  *ngSwitchCase="'non logged'" class="mat-input-container">

  <mat-card>

  <mat-form-field >
    <input id="login" name="username" [(ngModel)]="auth1.username" matInput placeholder="Login">
  </mat-form-field>

  <mat-form-field >
    <input id="password" type="password" (keyup.enter)="submit()" [(ngModel)]="auth1.password" [(ngModel)]="auth1.confirm_password" matInput placeholder="Password">
  </mat-form-field>

  <button id="submit" (click)="submit()"  mat-raised-button color="primary">Sign In</button>

  </mat-card>




</div>
  <div *ngSwitchCase="'logged'" [ngSwitch]="authService.authStatus.roles[1]">
     <div *ngSwitchCase="'admin'"> you are admin</div>
     <div *ngSwitchCase="'student'"> you are student</div>
  </div>
</div>

{{authService.authStatus.response}}
